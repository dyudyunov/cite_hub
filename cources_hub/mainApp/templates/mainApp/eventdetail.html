{% extends 'base.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5 mb-5">
        {{ post.title }}
    </h1>
    
    <p>
        {{ post.address }}
        <br>
        {{ post.time }}
    </p>
    <p>
        {{ post.price }}
    </p>
    <p>
        {{ post.info }}
    </p>
    
{% endblock %}
