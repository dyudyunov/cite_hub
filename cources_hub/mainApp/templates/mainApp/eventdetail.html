{% extends 'base.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block back_to_main %}
    <a class="green-link" href='/'><span><i class="material-icons inline-icon">keyboard_backspace</i></span><span>Вернуться к списку</span></a>
{% endblock %}

{% block content %}
    <h1 class="mt-5 mb-5">
        {{ post.title }}
    </h1>
    
    <h6 class='mb-3'>
        {{ post.address }}
        <br>
        {{ post.time }}
    </h6>
    <h6 class='mb-3'>
        {{ post.price }}
    </h6>
    <p>
        {{ post.info }}
    </p>
    
{% endblock %}
